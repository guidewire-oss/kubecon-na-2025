apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: user-sessions-simple-kro
  namespace: default
spec:
  components:
    # DynamoDB table for storing sessions (SimpleDynamoDB - basic KRO)
    - name: user-sessions-simple
      type: aws-dynamodb-simple-kro
      properties:
        tableName: user-sessions-simple-kro
        region: us-west-2

    # Session API application (uses user-sessions-simple table via SimpleDynamoDB KRO)
    - name: user-sessions-simple-api-kro
      type: webservice
      properties:
        image: session-api:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
          - port: 8080
            expose: true
        env:
          - name: DYNAMODB_TABLE_NAME
            value: "tenant-atlantis-user-sessions-simple-kro"
          - name: AWS_REGION
            value: "us-west-2"
          - name: SESSION_TTL_HOURS
            value: "24"
          - name: PORT
            value: "8080"
          - name: AWS_SHARED_CREDENTIALS_FILE
            value: "/aws/credentials"
        volumeMounts:
          secret:
            - name: aws-creds
              mountPath: /aws
              secretName: ack-dynamodb-user-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
      traits:
        - type: scaler
          properties:
            replicas: 2
        - type: resource
          properties:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

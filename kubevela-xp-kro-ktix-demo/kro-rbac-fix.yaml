apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kro:controller:dynamic-resources
rules:
- apiGroups:
  - "kro.run"
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - "dynamodb.services.k8s.aws"
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kro:controller:dynamic-resources
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kro:controller:dynamic-resources
subjects:
- kind: ServiceAccount
  name: kro
  namespace: kro-system

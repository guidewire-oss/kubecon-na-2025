# Basic DynamoDB table with minimal configuration
# Simple key-value store with partition key only
apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: dynamodb-basic-xp
  namespace: default
spec:
  components:
    - name: sessions-table
      type: aws-dynamodb-xp
      properties:
        region: us-west-2
        attributeDefinitions:
          - attributeName: sessionId
            attributeType: "S"
        keySchema:
          - attributeName: sessionId
            keyType: HASH

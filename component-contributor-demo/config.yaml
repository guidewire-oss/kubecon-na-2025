# KubeCon NA 2025 Demo Configuration
# This file contains configurable parameters for the demo environment

cluster:
  # Name of the k3d cluster
  name: "kubecon-NA25"
  # Kubernetes API port
  api_port: 6443
  # HTTP port for ingress (mapped to LoadBalancer)
  http_port: 8090
  # Additional k3d options
  wait: true

crossplane:
  # Helm chart repository
  repo_name: "crossplane-stable"
  repo_url: "https://charts.crossplane.io/stable"
  # Chart name
  chart: "crossplane-stable/crossplane"
  # Release name
  release_name: "crossplane"
  # Namespace to install crossplane
  namespace: "crossplane-system"
  # Create namespace if it doesn't exist
  create_namespace: true
  # Wait for deployment to be ready
  wait: true
  # Initial sleep after install (seconds)
  initial_wait: 10
  # Timeout for pod readiness (seconds)
  pod_timeout: 1200
  # Minimum number of CRDs expected before proceeding
  min_crds: 15

setup:
  # Directory containing setup manifests
  manifests_dir: "setup"
  # Timeout for function and provider pods (seconds)
  timeout: 1200

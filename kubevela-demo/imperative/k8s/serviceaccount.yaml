apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-api-sa
  annotations:
    # IAM role annotation for IRSA (IAM Roles for Service Accounts)
    # The deploy script will inject the role ARN from Terraform outputs
    eks.amazonaws.com/role-arn: "PLACEHOLDER_IAM_ROLE_ARN"
  labels:
    app: imp-product-catalog
    component: backend

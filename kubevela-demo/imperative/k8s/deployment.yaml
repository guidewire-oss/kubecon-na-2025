apiVersion: apps/v1
kind: Deployment
metadata:
  name: imp-product-catalog
  labels:
    app: imp-product-catalog
    component: backend
    version: v1.0.0-imperative
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imp-product-catalog
  template:
    metadata:
      labels:
        app: imp-product-catalog
        component: backend
        version: v1.0.0-imperative
    spec:
      serviceAccountName: product-api-sa

      # Security Context for Pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: api
        image: k3d-registry.localhost:5000/imp-product-catalog:v1.0.0-imperative
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: product-api-config
        
        env:
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: "/aws/credentials"

        # Resource limits and requests
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

        # Security Context for Container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        # Volume mounts for writable directories
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
        - name: aws-credentials
          mountPath: /aws
          readOnly: true

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: aws-credentials
        secret:
          secretName: aws-credentials

      # Restart policy
      restartPolicy: Always

      # DNS policy
      dnsPolicy: ClusterFirst
